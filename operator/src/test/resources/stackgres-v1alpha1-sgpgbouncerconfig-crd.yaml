apiVersion: apiextensions.k8s.io/v1beta1
kind: CustomResourceDefinition
metadata:
  name: sgpgbouncerconfigs.stackgres.io
spec:
  group: stackgres.io
  version: v1alpha1
  scope: Namespaced
  names:
    kind: StackGresPgbouncerConfig
    listKind: StackGresPgbouncerConfigList
    plural: sgpgbouncerconfigs
    singular: sgpgbouncerconfig
  validation:
    openAPIV3Schema:
      required: ["spec"]
      properties:
        spec:
          required: ["pgbouncer_version","pgbouncer.ini"]
          properties:
            pgbouncer_version:
              type: string
            pgbouncer.ini:
              type: object
