# Logger Production
quarkus.log.console.format=%d{yyyy-MM-dd HH:mm:ss,SSS} %-5p [%c{2.}] (%t) %s%e%n
quarkus.log.console.level=ALL
quarkus.log.category."io.stackgres".level=ALL
quarkus.log.category."io.quarkus".level=DEBUG

# Logger Development
%dev.quarkus.log.console.format=%d{HH:mm:ss} %-5p [%c{4.}] (%t) %s%e%n
%dev.quarkus.log.console.level=ALL
%dev.quarkus.log.category."io.stackgres".level=ALL
%dev.quarkus.log.category."io.quarkus".level=DEBUG

# StackGres Configuration
stackgres.namespace = stackgres-operator
quarkus.http.ssl.certificate.file=/etc/operator/certs/server.crt
quarkus.http.ssl.certificate.key-file=/etc/operator/certs/root.key
quarkus.ssl.native=true
