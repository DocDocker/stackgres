config:
  create: true
  postgresql:
    version: "11.5"
  pgbouncer:
    version: "1.11.0"
  postgres_exporter:
    version: "0.5.1"

cluster:
  create: true
  name: "stackgres"
  instances: 1
  pgconfig: postgresconf
  poolingconfig: pgbouncerconf
  profile: size-xs
  volumesize: 5Gi
  ## If defined, storageClassName: <storageclass>
  ## If set to "-", storageClassName: "", which disables dynamic provisioning
  ## If undefined (the default) or set to null, no storageClassName spec is
  ##   set, choosing the default provisioner.  (gp2 on AWS, standard on
  ##   GKE, AWS & OpenStack)
  #storageclass: "-"

sidecar:
  pooling: true
  util: true
  prometheus:
    create: true
    allow_autobind: true

crd:
  version: v1alpha1

profiles:
  create: true

