config:
  create: true
  postgresql:
    version: "11.5"
  pgbouncer:
    version: "1.11"

cluster:
  create: true
  name: "stackgres"
  instances: 1
  pgconfig: postgresconf
  poolingconfig: pgbouncerconf
  profile: size-xs
  volumesize: 5Gi
  storageclass: standard

sidecar:
  pooling: true
  utils: true

crd:
  version: v1alpha1

profiles:
  create: true
