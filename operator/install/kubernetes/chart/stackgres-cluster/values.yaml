config:
  create: true
  postgresql:
    version: "11.5"
  pgbouncer:
    version: "1.11.0"

cluster:
  create: true
  name: "stackgres"
  instances: 1
  pgconfig: postgresconf
  poolingconfig: pgbouncerconf
  profile: size-xs
  volumesize: 5Gi
  storageclass: standard

sidecar:
  pooling: true
  util: true
  prometheus: true

crd:
  version: v1alpha1

profiles:
  create: true
