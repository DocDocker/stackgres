{{ if .Values.deploy.create }}
apiVersion: "apps/v1"
kind: "Deployment"
metadata:
  labels:
    app: {{ .Values.operatorName }}
    version: "{{ .Values.operatorVersion }}"
    group: {{ .Values.group }}
  name: {{ .Values.operatorName }}
  {{- if .Values.namespace.create }}
  namespace: {{ .Values.operatorNamespace }}
  {{- end }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{ .Values.operatorName }}
      version: "{{ .Values.operatorVersion }}"
      group: {{ .Values.group }}
  template:
    metadata:
      labels:
        app: {{ .Values.operatorName }}
        version: "{{ .Values.operatorVersion }}"
        group: {{ .Values.group }}
    spec:
      serviceAccountName: {{ .Values.operatorName }}
      containers:
      - name: {{ .Values.operatorName }}
        image: "{{ .Values.image.name }}:{{ .Values.image.tag }}"
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        evn:
          OPERATOR_NAME: {{ .Values.operatorName }}
          OPERATOR_NAMESPACE: {{ .Values.operatorNamespace }}
          CRD_GROUP: {{ .Values.group }}
          CRD_VERSION: {{ .Values.crd.version }}
          CONTAINER_BUILD: {{ .Values.containerBuild }}
        ports:
        - containerPort: 8080
          name: "http"
          protocol: "TCP"
        - containerPort: 8443
          name: "https"
          protocol: "TCP"
        livenessProbe:
          httpGet:
            path: "/health/live"
            port: 8080
            scheme: "HTTP"
          initialDelaySeconds: 5
          periodSeconds: 30
          timeoutSeconds: 10
        readinessProbe:
          httpGet:
            path: "/health/ready"
            port: 8080
            scheme: "HTTP"
          initialDelaySeconds: 5
          periodSeconds: 30
          timeoutSeconds: 2
        volumeMounts:
          - name: operator-certs
            mountPath: /etc/operator/certs
            readOnly: true
      volumes:
        - name: operator-certs
          secret:
            secretName: {{ .Values.operatorName }}
{{ end }}
