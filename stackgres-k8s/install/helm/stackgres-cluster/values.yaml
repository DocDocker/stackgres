cluster:
  create: true
  instances: 1
  pgconfig: postgresconf
  poolingconfig: pgbouncerconf
  backupconfig: backupconf
  profile: size-xs
  volumeSize: 5Gi  
  ## If defined, storageClassName: <storageClass>
  ## If set to "-", storageClassName: "", which disables dynamic provisioning
  ## If undefined (the default) or set to null, no storageClassName spec is
  ##   set, choosing the default provisioner.  (gp2 on AWS, standard on
  ##   GKE, AWS & OpenStack)
  #storageClass: "-"

sidecar:
  pooling: true
  util: true
  prometheus:
    allowAutobind: true

crd:
  version: v1alpha1

profiles:
  - name: size-xs
    cpu: "500m"
    memory: "512Mi"
  - name: size-s
    cpu: "1"
    memory: "2Gi"
  - name: size-m
    cpu: "2"
    memory: "4Gi"
  - name: size-l
    cpu: "4"
    memory: "8Gi"
  - name: size-xl
    cpu: "6"
    memory: "16Gi"
  - name: size-xxl
    cpu: "8"
    memory: "32Gi"

minio:
  persistence:
    enabled: true
    size: 10Gi
  buckets:
    - name: stackgres
      policy: none
      purge: true

#You should only set following options for non production environment
nonProduction:
  disableClusterPodAntiAffinity: true
