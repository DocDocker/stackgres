config:
  create: true
  postgresql:
    version: "12.2"
    postgresql.conf:
      shared_buffers: '256MB'
      random_page_cost: '1.5'
      password_encryption: 'scram-sha-256'
      wal_compression: 'on'
      checkpoint_timeout: '30'
  pgbouncer:
    pgbouncer.ini:
      pool_mode: transaction
      max_client_conn: '200'
      default_pool_size: '200'
  backup:
    create: true
    retention: 5
    fullSchedule: "*/2 * * * *"
    fullWindow: 2
    compression: lz4
    uploadDiskConcurrency: 1
    tarSizeThreshold: 1073741823
    minio:
      create: true
    #networkRateLimit:
    #diskRateLimit:
