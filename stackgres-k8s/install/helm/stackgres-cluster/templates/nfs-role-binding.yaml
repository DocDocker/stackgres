{{ if and .Values.cluster.create .Values.cluster.backup.nfs.create }}
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: {{ .Release.Name }}-nfs
subjects:
- kind: ServiceAccount
  name: {{ .Release.Name }}-nfs
roleRef:
  kind: Role
  name: {{ .Release.Name }}-nfs
  apiGroup: rbac.authorization.k8s.io
{{ end }}