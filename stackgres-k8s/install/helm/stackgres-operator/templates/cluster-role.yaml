apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ .Release.Name }}
rules:
- apiGroups: ["", "apps", "extensions", "rbac.authorization.k8s.io", "batch"] # "" indicates the core API group
  resources:
  - pods
  - pods/exec
  - services
  - endpoints
  - persistentvolumeclaims
  - configmaps
  - secrets
  - statefulsets
  - deployments
  - clusterroles
  - clusterrolebindings
  - serviceaccounts
  - namespaces
  - roles
  - rolebindings
  - events
  - cronjobs
  verbs:
  - get
  - list
  - watch
  - update
  - create
  - delete
  - patch
- apiGroups: ["storage.k8s.io"]
  resources: ["storageclasses"]
  verbs: ["get", "list"]
- apiGroups: ["certificates.k8s.io"]
  resources:
  - certificatesigningrequests
  verbs:
  - get
  - create
  - delete
{{- if .Values.cert.autoapprove }}
- apiGroups: ["certificates.k8s.io"]
  resources:
  - certificatesigningrequests/approval
  verbs:
  - update
{{- end }}
- apiGroups: ["admissionregistration.k8s.io"]
  resources:
  - validatingwebhookconfigurations
  verbs:
  - create
  - delete
- apiGroups: ["apiextensions.k8s.io", "customresourcedefinitions.apiextensions.k8s.io"]
  resources:
  - customresourcedefinitions
  verbs:
  - get
  - list
  - watch
- apiGroups: ["{{ .Values.group }}"]
  resources:
  - sgclusters
  verbs:
  - watch
  - list
  - get
  - update
  - patch
  - create
  - delete
- apiGroups: ["{{ .Values.group }}"]
  resources:
  - sgpgconfigs
  - sgprofiles
  - sgconnectionpoolingconfigs
  - sgbackupconfigs
  verbs:
  - create
  - watch
  - list
  - get
  - update
  - patch
  - delete
{{- if .Values.prometheus.allowAutobind }}
- apiGroups: ["monitoring.coreos.com"]
  resources:
  - servicemonitors
  verbs:
  - list
  - get
  - create
  - delete
  - update
  - patch
- apiGroups: ["monitoring.coreos.com"]
  resources:
  - prometheus
  - prometheuses
  - podmonitors
  verbs:
  - list
  - get
{{- end }}
