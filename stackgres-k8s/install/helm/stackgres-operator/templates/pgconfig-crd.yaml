apiVersion: apiextensions.k8s.io/v1beta1
kind: CustomResourceDefinition
metadata:
  name: sgpgconfigs.{{ .Values.group }}
  annotations:
    "helm.sh/hook": crd-install
spec:
  group: {{ .Values.group }}
  versions:
    - name: {{ .Values.crd.version }}
      served: true
      storage: true
  scope: Namespaced
  names:
    kind: StackGresPostgresConfig
    listKind: StackGresPostgresConfigList
    plural: sgpgconfigs
    singular: sgpgconfig
  validation:
    openAPIV3Schema:
      type: object
      required: ["spec"]
      description: "Params for PostgreSQL configuration"
      properties:
        spec:
          type: object
          properties:
            pgVersion:
              type: string
              enum:
              - "11"
              - "12"
              description: "PostgreSQL configuration version"
            postgresql.conf:
              type: object
              description: "List of PostgreSQL configuration parameters with their values"
          required: ["pgVersion","postgresql.conf"]