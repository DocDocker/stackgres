apiVersion: v1
kind: Service
metadata:
  namespace: {{ .Release.Namespace }}
  name: {{ .Release.Name }}
spec:
  {{- if .Values.service.loadBalancer.enabled }}
  type: LoadBalancer
  {{- with .Values.service.loadBalancer.loadBalancerIP }}
  loadBalancerIP: "{{ . }}"
  {{- end }}
  {{- with .Values.service.loadBalancer.loadBalancerSourceRanges }}
  loadBalancerSourceRanges:
    {{- range . }}
    - "{{ . }}"
    {{- end }}
  {{- end }}
  {{- else }}
  type: ClusterIP
  {{- end }}
  selector:
    app: {{ .Release.Name }}
  type: '{{ .Values.service.type }}'
  ports:
    - name: https
      protocol: TCP
      port: 443
      targetPort: https
      {{- with .Values.service.nodePort }}
      nodePort: {{ . }}
      {{- end }}
{{ if and .Values.developer.externalOperatorIp .Values.developer.externalOperatorPort }}
---
kind: Service
apiVersion: v1
metadata:
  namespace: {{ .Release.Namespace }}
  name: {{ .Release.Name }}-api
spec:
  ports:
   - port: 8080
     targetPort: {{ .Values.developer.externalOperatorPort }}
---
kind: Endpoints
apiVersion: v1
metadata:
  namespace: {{ .Release.Namespace }}
  name: {{ .Release.Name }}-api
subsets:
 - addresses:
    - ip: "{{ .Values.developer.externalOperatorIp }}"
   ports:
    - port: {{ .Values.developer.externalOperatorPort }}
{{ end }}
