apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}
  namespace:  {{ .Release.Namespace }}
spec:
  selector:
    app: {{ .Release.Name }}
  ports:
    - name: https
      protocol: TCP
      port: 443
      targetPort: 443
{{ if .Values.deploy.create }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}-api
  namespace:  {{ .Release.Namespace }}
spec:
  selector:
    app: {{ .Release.Name }}
  ports:
    - name: http
      protocol: TCP
      port: 8080
      targetPort: 8080
{{ end }}