cpuFound=echo "$(cat /proc/cpuinfo | grep '^processor' | wc -l)"
memoryFound=echo "$(cat /proc/meminfo|grep "^MemTotal:"|sed 's/\\s\\+/ /g'|cut -d ' ' -f 2)Ki"|numfmt --from=iec-i --to=iec-i
memoryUsed=echo "$(($(cat /proc/meminfo|grep "^MemTotal:"|sed 's/\\s\\+/ /g'|cut -d ' ' -f 2)-$(cat /proc/meminfo|grep "^MemAvailable:"|sed 's/\\s\\+/ /g'|cut -d ' ' -f 2)))Ki"|numfmt --from=iec-i --to=iec-i
diskFound=echo "$(df -H /var/lib/postgresql | tail -n +2 | sed 's/\\s\\+/ /g' | cut -d ' ' -f 4)i"
diskUsed=echo "$(du -B 1 -s /var/lib/postgresql|sed 's/\\s\\+/ /g'|cut -d ' ' -f 1|numfmt --to=iec-i)"
load1m=echo "$(cat /proc/loadavg | sed 's/\\s\\+/ /g' | cut -d ' ' -f 1 | tr ' ' '\\n')"
load5m=echo "$(cat /proc/loadavg | sed 's/\\s\\+/ /g' | cut -d ' ' -f 2 | tr ' ' '\\n')"
load10m=echo "$(cat /proc/loadavg | sed 's/\\s\\+/ /g' | cut -d ' ' -f 3 | tr ' ' '\\n')"
